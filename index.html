<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid Surprise for Dr. Haleema</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fff1eb, #ace0f9);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      color: #ff6b81;
    }

    .emoji {
      font-size: 2em;
      margin-top: 10px;
    }

    .petals {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall 8s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Happy Eid Mubarak<br>Dr. Haleema Bossi</h1>
    <div class="emoji">💫🌸💖 from your Jin 💖🌸💫</div>
  </div>

  <script>
    const emojis = ["🌸", "🌼", "💐", "🌷", "✨", "💖", "🌺"];
    for (let i = 0; i < 40; i++) {
      let petal = document.createElement("div");
      petal.className = "petals";
      petal.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (6 + Math.random() * 5) + "s";
      petal.style.fontSize = (16 + Math.random() * 24) + "px";
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
